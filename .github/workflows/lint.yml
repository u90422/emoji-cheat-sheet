name: Lint

on:
  - push
  - pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.3.1

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.0
        with:
          node-version: "12"

      - name: Install Dependencies
        run: yarn

      - name: Lint
        run: yarn lint
